<script>
    const game_window = document.getElementById('game_window');
    const game_frame = document.getElementById('game_frame');
    const game_title = document.getElementById('game_title');
    function startGame(url,title){
        game_frame.src = url;
        game_window.classList.add('is-show');
        game_title.innerHTML = title;
    }
    function stopGame() {
        game_window.classList.remove("is-show");
        game_frame.src = "about:blank";
    }
</script>
